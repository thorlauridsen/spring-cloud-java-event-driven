server:
  port: 8081
spring:
  cloud:
    aws:
      credentials:
        access-key: test
        secret-key: test
      region:
        static: us-east-1
      sns:
        endpoint: ${SPRING_CLOUD_AWS_SNS_ENDPOINT:http://localhost:4566}
      sqs:
        endpoint: ${SPRING_CLOUD_AWS_SQS_ENDPOINT:http://localhost:4566}
  application:
    name: sample
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /
