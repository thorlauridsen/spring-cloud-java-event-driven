databaseChangeLog:
  - changeSet:
      id: create-outbox-table
      author: thorlauridsen
      changes:
        - createTable:
            tableName: outbox
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: event_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: CLOB
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: processed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
